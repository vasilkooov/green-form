<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style/form.css">
		<title>Sign-Up-CodeIt</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	</head>

	<body>
		<div class="container"> 

			<form name="form" id="contact" action="" method="">
				<h3 class="title-form">Sign Up</h3>

				<div class="form-line">
					<input name="first-name" id="first-name" placeholder="Your Name" type="text" class="input-item" autofocus required>
					<p class="error"></p>
				</div>

				<div class="form-line">
					<input name="second-name" id="second-name" minlength="3" maxlength="60" placeholder="Your Second Name" type="text" class="input-item" required>
					<p class="error"></p>
				</div>

				<div class="form-line">
					<input name="email" id="email" placeholder="Your Email" type="email" class="input-item" required>
					<p class="error"></p>
				</div>

				<div class="form-line">
					<select name="gender" id="user-gender" value="Your Gender" required>
						<option value="male">male</option>
						<option value="female">female</option>
					</select>
					<p class="error"></p>
				</div>

				<div class="form-line">
					<input name="pass" id="user-pass" placeholder="Password" type="password" class="input-item" required>
					<p class="error"></p>
				</div>
				
				<div class="form-line">
					<p>
						<input type="checkbox" id="user-check" required> Conditions of Agreement
					</p>	
					<p class="error"></p>
				</div>

				<div class="form-line">
					<a href="#" name="submit" id="submit" data-submit="...Sending">Submit</a>
				</div>

			</form>
		</div>

		<script src="js/form.js"></script>
	</body>
</html>
